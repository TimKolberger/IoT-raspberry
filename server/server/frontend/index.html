<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>IoT server</title>
		<style type="text/css">

		</style>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/style.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.0/socket.io.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.0/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.0/locale/de.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/bootstrap-waitingfor.min.js"></script>
        <script src="js/main.js"></script>
	</head>
	<body>
		<h1>IoT-Server</h1>
		<div id="connectedClients"></div>
		<div id="actionarea">
			<div id="switchrc" class="action">
                <h4>RC Switch</h4>

                <p>RC Switch Number
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select></p>

                <p>Turn...
                    <input type="radio" name="switchrconoff" value="0" />off
                    <input type="radio" name="switchrconoff" value="1" checked />on
                </p>

                <p><input type="button" value="send" class="send" /></p>
			</div>
			<div id="led" class="action">
                <h4>Flash LED</h4>
                <p>color
                <select>
                    <option>green</option>
                    <option>red</option>
                </select></p>

               <p><input type="button" value="send" class="send" /></p>
			</div>
            <div id="count" class="action">
                <h4>Datapoints received in last hour</h4>
                <p>loading ...</p>
                <button id="refresh-count">Refresh</button>
            </div>
            <div id="actionlinks" class="action">
                <h4>Toggle Display Mode</h4>
                <ul>
                    <li><a id="actionLive" class="active">Live</a></li>
                    <li>Aggregation Presets:
                        <ul>
                            <li><a data-preset="lasthour" class="actionAggregation">Last hour</a></li>
                            <li><a data-preset="hoursofday" class="actionAggregation">Hours of day</a></li>
                            <li><a data-preset="daysofmonth" class="actionAggregation">Days of month</a></li>
                        </ul>
                    </li>
                </ul>
                <div id="aggregation-conf">
                    <textarea></textarea>
                    <button id="sendAggregation">Send</button>
                </div>
            </div>
            <div id="maintenance" class="action">
                <p>
                    <button type="button" id="shutdown" onclick="shutdown()">Shutdown</button>
                    <button type="button" id="restart" onclick="restart()">Restart</button>
                </p>
            </div>
            <div id="cam" class="action">
                <p>
                    <button type="button" id="startstream" onclick="startStream()">Start Stream</button>
                    <button type="button" id="stopstream" onclick="stopStream()" style="display:none">Stop Stream</button>
                </p>
                <div id="streamcontainer">
                    <img src="" id="stream" />
                    <div id="streamtime"></div>
                </div>
            </div>
		</div>
		<div id="dataarea"></div>
	</body>
</html>
